<div class="chat-input">
  <!-- Reply Preview -->
  @if (replyingTo) {
    <div class="reply-preview">
      <div class="reply-content">
        <svg class="reply-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <polyline points="9 14 4 9 9 4"></polyline>
          <path d="M20 20v-7a4 4 0 0 0-4-4H4"></path>
        </svg>
        <div class="reply-text">
          <span class="reply-author">Replying to {{ replyingTo.author.name }}</span>
          <span class="reply-message">{{ replyingTo.content }}</span>
        </div>
      </div>
      <button type="button" class="reply-close" (click)="onCancelReply()" aria-label="Cancel reply">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
  }

  <form class="input-wrapper" (submit)="$event.preventDefault(); onSubmit()">
    <div class="input-container">
      <!-- Add Attachment Button -->
      <button type="button" class="input-icon-btn" aria-label="Add attachment">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
        </svg>
      </button>

      <!-- Message Input -->
      <input 
        type="text" 
        [(ngModel)]="messageText"
        name="message"
        (keydown)="onKeyDown($event)"
        class="message-input"
        [placeholder]="'Message #' + channelName"
        autocomplete="off" />

      <!-- Emoji Button -->
      <button type="button" class="input-icon-btn" aria-label="Emoji" (click)="toggleEmojiPicker()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
          <line x1="9" y1="9" x2="9.01" y2="9"></line>
          <line x1="15" y1="9" x2="15.01" y2="9"></line>
        </svg>
      </button>

      <!-- Emoji Picker Popup -->
      @if (showEmojiPicker) {
        <div class="emoji-picker">
          <div class="emoji-picker-header">
            <h3>Emojis</h3>
            <button type="button" class="close-btn" (click)="toggleEmojiPicker()" aria-label="Close">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>

          <!-- Category Tabs -->
          <div class="category-tabs">
            @for (category of emojiCategories; track category.name) {
              <button
                type="button"
                class="category-tab"
                [class.active]="selectedCategory === category.name"
                (click)="selectCategory(category.name)"
                [title]="category.name">
                {{ category.name }}
              </button>
            }
          </div>

          <!-- Category Emojis -->
          <div class="emoji-picker-content">
            <div class="emoji-grid">
              @for (emoji of getCategoryEmojis(selectedCategory); track emoji.emoji) {
                <button 
                  type="button" 
                  class="emoji-btn" 
                  (click)="insertEmoji(emoji)"
                  [title]="emoji.name">
                  {{ emoji.emoji }}
                </button>
              }
            </div>
          </div>
        </div>
      }

      <!-- GIF Button -->
      <button type="button" class="input-icon-btn" aria-label="GIF">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="9" y1="9" x2="9" y2="15"></line>
          <line x1="15" y1="9" x2="15" y2="15"></line>
        </svg>
      </button>

      <!-- Sticker Button -->
      <button type="button" class="input-icon-btn" aria-label="Sticker">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M12 2a10 10 0 0 1 10 10c0 4.42-2.87 8.17-6.84 9.49l-.01-.02A10.01 10.01 0 0 1 2 12 10 10 0 0 1 12 2z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
      </button>
    </div>
  </form>
</div>
