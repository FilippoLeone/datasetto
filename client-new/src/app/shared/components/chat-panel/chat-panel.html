<div class="chat-panel">
  <!-- Channel Header -->
  <div class="chat-header">
    <svg class="channel-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path d="M4 11a9 9 0 0 1 9 9"></path>
      <path d="M4 4a16 16 0 0 1 16 16"></path>
      <circle cx="5" cy="19" r="1"></circle>
    </svg>
    <h2 class="channel-name">{{ channelName }}</h2>
    <div class="header-actions">
      <button class="header-btn" aria-label="Notification Settings" type="button">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
      </button>
      <button class="header-btn" aria-label="Pinned Messages" type="button">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <line x1="12" y1="17" x2="12" y2="22"></line>
          <path d="M5 17h14v-1.76a2 2 0 0 0-1.11-1.79l-1.78-.9A2 2 0 0 1 15 10.76V6h1a2 2 0 0 0 0-4H8a2 2 0 0 0 0 4h1v4.76a2 2 0 0 1-1.11 1.79l-1.78.9A2 2 0 0 0 5 15.24Z"></path>
        </svg>
      </button>
      <button class="header-btn" aria-label="Members List" type="button">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
      </button>
      <button class="header-btn" aria-label="Search" type="button">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>
    </div>
  </div>

  <!-- Messages Area -->
  <app-chat-messages 
    [messages]="messages" 
    [channelName]="channelName"
    (replyToMessage)="onReplyToMessage($event)">
  </app-chat-messages>

  <!-- Input Area -->
  <app-chat-input 
    [channelName]="channelName"
    [replyingTo]="replyingTo"
    (messageSent)="onMessageSent($event)"
    (cancelReply)="cancelReply()">
  </app-chat-input>
</div>
