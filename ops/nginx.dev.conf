# Development NGINX RTMP Configuration with CORS support

worker_processes auto;
worker_rlimit_nofile 8192;
rtmp_auto_push on;
events {
    worker_connections 1024;
}

# RTMP configuration
rtmp {
    server {
    listen 443;
        chunk_size 4096;
        max_connections 1024;
        
        application live {
            live on;
            play_restart on;
            idle_streams off;
            interleave on;
            sync 100ms;
            hls on;
            hls_path /tmp/hls;
            hls_fragment 2;
            hls_playlist_length 12;
            hls_fragment_naming system;
            hls_sync 100ms;
            hls_continuous on;
            hls_cleanup on;
            hls_nested on;
            hls_type live;

            record off;

            allow publish all;
            allow play all;
        }
    }
}

# HTTP configuration for HLS with CORS
http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;

    server {
        listen 80;

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # HLS fragments with CORS
        location /hls {
            # CORS headers - allow all origins in development
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
            add_header 'Access-Control-Allow-Headers' 'Range' always;
            
            # Handle OPTIONS requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Range' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            # Disable cache for development
            add_header Cache-Control 'no-cache, no-store, must-revalidate' always;
            add_header Pragma 'no-cache' always;
            add_header Expires 0 always;
            
            # MIME types
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            
            root /tmp;
        }

        # Stats page for debugging
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            root /usr/local/nginx/html;
        }
    }
}
